<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: header(~{::title}, ~{::link})">
	<title>Rappel pour le cours du [[${T(fr.yoga.booking.util.DateRangeUtil).format(data.nextClass.start, data.nextClass.end)}]]</title>
	<link th:href="@{css/booked.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Rappel au cas où vous auriez oublié</h1>
	<div th:replace="fragments/class.html :: bookedClassPreview(${data.nextClass}, ${data.bookedFor}, ${data.nextClass.lesson.place}, ~{::.actions})">
		<div class="actions">
			<a class="button open" th:href="${@deploymentContextService.viewClassUrl(data.nextClass)}">Voir les informations du cours</a>
			<a class="button unbook" th:href="${@deploymentContextService.unbookUrl(data.nextClass)}">Vous désinscrire</a>
		</div>
	</div>
	<div class="message">
		<h2>
			Quelques informations supplémentaires
		</h2>
		<p th:replace="fragments/information.html :: approvedMessage"></p>
	</div>
	<div th:replace="fragments/information.html :: description(${data.nextClass})"></div>
	<footer th:replace="fragments/layout.html :: footer"></footer>
</body>
</html>
