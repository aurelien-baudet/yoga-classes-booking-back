<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, links)">
	<meta charset="utf-8" />
	<title th:replace="${title}"></title>
	
	<link th:href="@{css/common.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{css/layout.css}" rel="stylesheet" type="text/css" />
	
	<th:block th:replace="${links}" />
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa" type="text/css" />
</head>
<body>
	<div th:fragment="header(title, message, icon)" class="header">
		<div class="logo">
			<img src="images/logo.png" />
		</div>
		<th:block th:replace="${title}" />
		<th:block th:replace="${message}" />
		<th:block th:replace="${icon}" />
	</div>
	<div th:fragment="footer(user)" class="footer">
		Si vous ne souhaitez plus recevoir ces emails, <a th:href="${@deploymentContextService.unsubscribeEmailsUrl(user)}">cliquez ici</a>
	</div>
</body>
</html>
