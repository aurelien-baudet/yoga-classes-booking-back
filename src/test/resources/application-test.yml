low-balance:
  remaining-classes: 1
  month-card-remaining-duration: "5d"
  annual-card-remaining-duration: "10d"

reminder:
  next-class:
    trigger-before: "4h"
  subscription:
    remaining-classes:
      trigger-before-next-class: "1d"
    month-card:
      trigger-before-next-class: "2d"
      trigger-before-expiration: "3d"
    annual-card:
      trigger-before-next-class: "4d"
      trigger-before-expiration: "5d"
  register-interval: "PT1M"
scheduler:
  clean-interval: "PT1H"
  
password-reset:
  token-validity: "2s"
deployment:
  web-app-base-url: https://yoga.abaudet.ovh

async:
  enabled: false
scheduling:
  enabled: false

ogham:
  email:
    from:
      default-value: bar@yopmail.com
  sms:
    from:
      default-value: 0700000000
      
logging:
  level:
    fr.yoga.booking: DEBUG
